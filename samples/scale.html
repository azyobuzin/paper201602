<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>scale比較</title>
    </head>
    <body>
        <canvas id="screen" width="200" height="200"></canvas>
        
        <script>
            var ctx = document.getElementById("screen").getContext("2d");
            ctx.font = "12px Arial, monospace"
            // ctx.scale(1, 0.5);
                       
            ctx.beginPath();
            ctx.moveTo(0, 30);
            ctx.lineTo(200, 30);
            ctx.stroke();
            
            for (var i = 50; i < 200; i += 50) {
                ctx.beginPath();
                ctx.moveTo(30 + i, 27);
                ctx.lineTo(30 + i, 33);
                ctx.stroke();
                ctx.fillText(i, 30 + i - ctx.measureText(i).width / 2, 25);
            }
            
            ctx.beginPath();
            ctx.moveTo(30, 0);
            ctx.lineTo(30, 400);
            ctx.stroke();
            
            for (var i = 50; i < 400; i += 50) {
                ctx.beginPath();
                ctx.moveTo(27, 30 + i);
                ctx.lineTo(33, 30 + i);
                ctx.stroke();
                ctx.fillText(i, 25 - ctx.measureText(i).width, 34 + i);
            }
            
            ctx.beginPath();
            ctx.arc(107, 107, 75, 0, 2 * Math.PI, false);
            ctx.strokeStyle = "#ee827c";
            ctx.lineWidth = 3;
            ctx.stroke();
        </script>
    </body>
</html>
