<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>土台のX座標</title>
</head>

<body>
    <canvas id="screen" width="600" height="250"></canvas>

    <script>
        var ctx = document.getElementById("screen").getContext("2d");
        ctx.font = "12px Arial"
        
        ctx.fillStyle = "#c1e4e9";
        ctx.fillRect(0, 50, 600, 100);
        
        ctx.setLineDash([5, 10]);
        ctx.beginPath();
        ctx.moveTo(200, 50);
        ctx.lineTo(200, 150);
        ctx.moveTo(400, 50);
        ctx.lineTo(400, 150);
        ctx.stroke();
        
        ctx.setLineDash([]);
        ctx.beginPath();
        ctx.ellipse(300, 135, 200, 100, 0, 1.333*Math.PI, 1.42*Math.PI, false);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.ellipse(300, 135, 200, 100, 0, 1.58*Math.PI, 1.667*Math.PI, false);
        ctx.stroke();
        
        ctx.fillStyle = "black";
        ctx.fillText("columnWidth", 300 - ctx.measureText("columnWidth").width / 2, 40);
        
        ctx.beginPath();
        ctx.moveTo(200, 151);
        ctx.lineTo(205, 156);
        ctx.moveTo(200, 151);
        ctx.lineTo(195, 156);
        ctx.moveTo(200, 151);
        ctx.lineTo(200, 166);
        
        ctx.moveTo(400, 151);
        ctx.lineTo(405, 156);
        ctx.moveTo(400, 151);
        ctx.lineTo(395, 156);
        ctx.moveTo(400, 151);
        ctx.lineTo(400, 166);
        ctx.stroke();
        
        ctx.fillText("columnWidth × 1", 200 - ctx.measureText("columnWidth × 1").width / 2, 180);
        ctx.fillText("columnWidth × 2", 400 - ctx.measureText("columnWidth × 2").width / 2, 180);
    </script>
</body>

</html>
